<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>葫芦侠小助手</title>
     <link rel="icon" href="img/d7198ef14cb010f0083d41f4d0284b7c.png" type="image/ico">
    <script src="js/jquery.min.js"></script>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <link href="css/layui.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/layui/2.6.8/layui.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.3.0/layer.js"></script>
    <style>
    .a{
        display: none;
    }
    </style>
</head>

<body>
    <div class="container" style="padding-top:10px;margin-top:30px;">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 center-block" style="float: none;">
             <!--显示和隐藏 -->
            <div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-xs-6">
                            <button type="button" id="qd" class="btn btn-primary form-control">签到页面</button>
                        </div>
                         <div class="col-xs-6">
                            <button type="button" id="tg" class="btn btn-primary form-control">云端托管</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--葫芦侠获取key -->
            <div class="panel panel-primary" id="hqkey">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">葫芦侠获取key</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" name="username" id="username" class="form-control" placeholder="葫芦侠账号" required="">
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-piggy-bank"></span></span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="葫芦侠密码" required="">
                    </div><br>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <button type="button" id="button" class="btn btn-primary form-control">登录获取key</button>
                        </div>

                    </div>
                </div>
            </div>
            <!-- 葫芦云托管一键签到 -->
            <div class="panel panel-primary" id="yjqd">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">葫芦侠一键签到</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-fire"></span></span>
                        <input type="text" name="username" id="key" class="form-control" placeholder="葫芦侠key(可以自己抓)" required="">
                    </div><br>

                    <div class="form-group">
                        <div class="col-xs-12" style="margin-bottom:10px;">
                            <button type="button" id="button1" class="btn btn-primary form-control">开始签到</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 葫芦云托管 -->
            <div class="panel panel-primary" id="ydtg" style="  display: none;">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">葫芦侠云托管</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-plane"></span></span>
                        <input type="text" name="username" id="name" class="form-control" placeholder="葫芦侠名字(用于托管查询)">
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-heart"></span></span>
                        <input type="text" name="username" id="key1" class="form-control" placeholder="葫芦侠key" required="">
                    </div><br>

                    <div class="form-group">
                        <div class="col-xs-12" style="margin-bottom:10px;">
                            <button type="button" id="button2" class="btn btn-primary form-control">托管云端</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 查询葫芦云托管 -->
            <div class="panel panel-primary" id="tgcx" style="  display: none;">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">云托管查询</h3>
                </div>
                <div class="panel-body">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-dashboard"></span></span>
                            <input type="text" name="username" id="hlxmc" class="form-control" placeholder="请输入托管时的葫芦侠名字" required="">
                        </div><br>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button type="button" id="button3" class="btn btn-primary form-control">确定查询</button>
                            </div>
                        </div>
                </div>
            </div>
              <!--签到次数和云端数量 -->
          
                        <!--<div class="col-xs-6" >-->
                        <!--  <font color="red" size="3px">-->
                        <!--     使用总数：<span id="cs"></span>-->
                        <!--  </font>-->
                        <!--</div>-->
                         <div class="" align="center">
                            <font color="red" size="3px">
                             云端总数：<span>5</span>
                          </font>
                        </div>
       
            <br>
            <br>
               <br>
            <div>
                <marquee>
                    <font color="red" size="4">
                        你好，我的小葫芦宝，本工具只是为了偷懒而且是免费的，请不要拿来进行交易什么的，葫芦key获取了一次可以一直用，内置0.5秒的延迟，就是签到一个板块就隔0.5s再下一个，最后谢谢你的到来，本网站只是个小网站，请不要攻击谢谢~
                    </font>
                </marquee>
            </div>
            <br>
            <br>
            <br>
            <div align="center">
                2022-2022 @ <a href="">葫芦侠工具箱</a>
            </div>
            <script src="js/index.js"></script>
        </div>
    </div>


</body></html>
